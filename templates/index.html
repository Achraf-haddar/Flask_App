<html>

        <!-- Latest compiled and minified JavaScript -->

	<body>
        <!-- href="https://keywordsearchuser.pythonanywhere.com/api/getCSV" -->
        <!-- <a> 
            <input type="file" value="Upload CSV" class="btn btn-primary " name="">
        </a> -->
        {% if not rows %}
        <form method=post enctype=multipart/form-data class="form-upload">
            <h1 class="h3 mb-3 font-weight-normal">Please upload a CSV file</h1>
            <input type="file" id="csv" name="csv" class="form-control" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
            <br>    
        </form>
        {% endif %}

        {% if rows %}
        <div class="container">
            <div class="row">                
                <table class="col-8">
                    <!-- Header Row -->
                    <thead>
                        <tr>
                            {% for col in header %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            {% for col in row %}
                            <td >{{ col }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="col-4">
                    <form method=post enctype=multipart/form-data class="form-Â²">
                        <select class="form-select" aria-label="Default select example" style="margin-bottom:10px;">
                            <option selected>Select the target</option>
                            {% for col in header %}
                                <option value="1">{{ col }}</option>
                            {% endfor %}
                        </select>
                        <select class="form-select" aria-label="Default select example" style="margin-bottom:10px;">
                            <option selected>Select the feature</option>
                            {% for col in header %}
                                <option value="1">{{ col }}</option>
                            {% endfor %}
                        </select>
                        <select class="form-select" aria-label="Default select example" style="margin-bottom:10px;">
                            <option selected>Select the model</option>
                            <option value="linearRegression">Linear Regression</option>
                            <option value="logisticRegression">Logistic Regression</option>
                            <option value="svm">Support Vector Machines</option>
                            <option value="knn">KNN</option>
                            <option value="kmeans">K-means</option>
                        </select>
                        <button type="submit" style="margin-left: 10em; margin-right: auto; width: 8em ;" class="btn btn-primary">Train</button>
                    </form>
                </div>     


        </div>  
        </div>
        {% endif %}
	</body>
</html>
